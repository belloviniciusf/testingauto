<content-header name="Veículos" small="Gerenciamento de veículos"></content-header>
<section class="content">
    <div class="nav-tabs-custom" ng-controller="VehicleController as vhCtrl">
        <ul class="nav nav-tabs">
            <li ng-if="vhCtrl.tabList" ng-class="{active: vhCtrl.tabList}">
                <a href data-target="#tabList" data-toggle="tab">
                    <i class="fa fa-bars"></i> Lista
                </a>
            </li>
            <li ng-if="vhCtrl.tabCreate">
                <a href data-target="#tabCreate" data-toggle="tab">
                    <i class="fa fa-plus"></i> Incluir
                </a>
            </li>
            <li ng-if="vhCtrl.tabUpdate" ng-class="{active: vhCtrl.tabUpdate}">
                <a href data-target="#tabUpdate" data-toggle="tab">
                    <i class="fa fa-pencil"></i> Alterar
                </a>
            </li>
            <li ng-if="vhCtrl.tabDelete" ng-class="{active: vhCtrl.tabDelete}">
                <a href data-target="#tabDelete" data-toggle="tab">
                    <i class="fa fa-trash-o"></i> Excluir
                </a>
            </li>            
        </ul>
        <div class="tab-content">
            <div class="tab-pane" id="tabList" ng-include="'vehicle/list.html'"
            ng-if="vhCtrl.tabList" ng-class="{active: vhCtrl.tabList}">
            </div>
            <div class="tab-pane" id="tabCreate" ng-include="'vehicle/form.html'"
            ng-if="vhCtrl.tabCreate">
            </div>
            <div class="tab-pane" id="tabUpdate" ng-include="'vehicle/form.html'"
            ng-if="vhCtrl.tabUpdate" ng-class="{active: vhCtrl.tabUpdate}">            
            </div>
            <div class="tab-pane" id="tabDelete" ng-include="'vehicle/exclude_form.html'"
            ng-if="vhCtrl.tabDelete" ng-class="{active: vhCtrl.tabDelete}">            
            </div>
        </div>
    </div>
</section>
