<div class="box-body">
    <table class="table">
        <thead>
            <tr>
                <th>Marca</th>
                <th>Modelo</th>                
                <th>Especificações</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="vehicle in vhCtrl.vehicles">
                <td>{{vehicle.brand}}</td>
                <td>{{vehicle.model}}</td>                
                <td>{{vehicle.specifications}}</td>
                <td class="table-actions">
                    <button class="btn btn-warning" ng-click="vhCtrl.showTabUpdate(vehicle)">
                        <i class="fa fa-pencil"></i>
                    </button>
                    <button class="btn btn-danger" ng-click="vhCtrl.showTabDelete(vehicle)">
                        <i class="fa fa-trash-o"></i>
                    </button>
                </td>                
            </tr>
        </tbody>
    </table>
    <div class="box-footer clearfix">
        <paginator url="/#!/vehicles" pages="{{vhCtrl.pages}}"></paginator>
    </div>
</div>
